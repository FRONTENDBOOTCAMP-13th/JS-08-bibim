<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>타격 타이밍 게임 - wagle</title>
    <link rel="icon" href="/public/iconLogo.svg" type="image/x-icon" />
    <style>
      body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        background-color: #f0f0f0;

        overflow-x: hidden;
      }

      h1 {
        font-size: 3rem;

        margin-bottom: 20px;
      }

      button {
        font-size: 1.2rem;
        padding: 15px 30px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .bar-labels {
        width: 80%;
        margin: 0 auto 10px auto;
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
        color: #333;
      }

      .label-hot {
        color: red;
        font-weight: bold;
      }

      .bar-container {
        position: relative;
        width: 80%;
        height: 30px;
        background-color: #e0e0e0;
        border-radius: 15px;
        margin: 0 auto 20px auto;
        overflow: hidden;
      }

      .bar-fill {
        position: absolute;
        height: 100%;
        width: 0%;
        background-color: green;
        border-radius: 15px;
        transition: width 0.01s linear;
        z-index: 3;
      }

      #ballIcon {
        position: absolute;
        right: -18px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.8rem;
        pointer-events: none;
      }

      .zone {
        position: absolute;
        top: 0;
        height: 100%;
        z-index: 1;
      }

      .miss-zone-left {
        width: 15%;
        left: 0;
        background-color: rgba(255, 0, 0, 0.2);
      }

      .homerun-zone {
        width: 15%;
        left: 15%;
        background-color: rgba(255, 215, 0, 0.6);
        border-left: 2px solid #ff0;
        border-right: 2px solid #ff0;
      }

      .hit-zone {
        width: 20%;
        left: 30%;
        background-color: rgba(0, 255, 0, 0.2);
      }

      .miss-zone-right {
        width: 50%;
        left: 50%;
        background-color: rgba(255, 0, 0, 0.2);
      }

      #timingPrompt {
        font-size: 1.2rem;
        font-weight: bold;
        color: red;
        height: 30px;
      }

      #message {
        font-size: 1.5rem;
        margin-top: 30px;
        min-height: 2em;
      }

      #resultEffect {
        font-size: 2.5rem;
        font-weight: bold;
        margin-top: 40px;
        height: 60px;
        position: relative;
      }

      .homerun {
        animation: flyUp 1s ease-out forwards;
        color: gold;
      }
      .hit {
        animation: slideRight 1s ease-out forwards;
        color: green;
      }
      .miss {
        animation: shake 0.5s ease-in-out;
        color: red;
      }

      @keyframes flyUp {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-120px);
          opacity: 0;
        }
      }

      @keyframes slideRight {
        0% {
          transform: translateX(0);
          opacity: 1;
        }
        100% {
          transform: translateX(200px);
          opacity: 0;
        }
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        50% {
          transform: translateX(10px);
        }
        75% {
          transform: translateX(-10px);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
    <script type="module" src="/src/typescript/baseball-game.ts"></script>
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" type="font/woff2" crossorigin="anonymous" />

  </head>

    <main class="mt-6 grow">

      <div class="bar-labels">

      <div class="bar-container">
