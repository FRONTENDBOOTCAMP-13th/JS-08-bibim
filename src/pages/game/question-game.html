<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카테고리 게임 - wagle</title>
    <link rel="icon" href="/public/iconLogo.svg" type="image/x-icon" />
    <script type="module" src="/src/main.ts"></script>
    <script src="/src/typescript/question-game.ts" type="module"></script>
  </head>
  <body class="bg-gray-50 min-h-screen mx-auto flex flex-col">
    <header class="bg-white w-full z-10 border-b mb-8">
      <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <!-- 로고 -->
        <a href="/src/pages/main-page.html" class="block h-10 w-44">
          <span class="sr-only">wagle 홈페이지로 이동</span>
          <svg width="150" height="45" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <!-- 아이콘 -->
            <rect x="0" y="0" width="60" height="60" rx="12" fill="#E0F0FF" />
            <rect x="12" y="12" width="36" height="8" rx="2" fill="#0070F3" />
            <rect x="12" y="24" width="24" height="4" rx="2" fill="#0070F3" />
            <rect x="12" y="32" width="36" height="4" rx="2" fill="#0070F3" />
            <rect x="12" y="40" width="20" height="4" rx="2" fill="#0070F3" />

            <!-- 텍스트 -->
            <text x="70" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0070F3">wagle</text>
          </svg>
        </a>
        <!-- 우측 메뉴 -->
        <nav aria-label="메인 네비게이션">
          <ul class="flex items-center gap-10 text-sm font-medium">
            <li>
              <a href="/" class="text-gray-800 hover:text-[#0070F3] hover:underline focus:underline focus:text-[#0070F3] py-2 px-3 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0070F3]"> CARD </a>
            </li>
            <li>
              <a href="/src/pages/main-page.html" class="text-gray-800 hover:text-[#0070F3] hover:underline focus:underline focus:text-[#0070F3] py-2 px-3 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0070F3]"> MAIN </a>
            </li>
            <li>
              <a href="/src/pages/game/game-page.html" class="text-[#0070F3] hover:underline focus:underline py-2 px-3 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0070F3]" aria-current="page"> GAME </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-500 mb-2">당신에게 맞는 뉴스 카테고리 테스트</h1>
      <p class="text-gray-600">14개의 질문에 답하고 나에게 맞는 뉴스 카테고리를 찾아보세요!</p>
    </div>

    <main class="flex-grow flex flex-col w-1/2 mx-auto">
      <div id="progressContainer" class="mb-6 w-full bg-gray-200 rounded-full h-4" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div id="progressBar" class="bg-blue-500 h-4 rounded-full progress-bar" style="width: 0%"></div>
      </div>

      <section id="questionContainer" class="bg-white shadow-md rounded-lg p-6 mb-6 fade-in flex-grow flex flex-col justify-center items-center gap-12">
        <!-- 질문과 답변 옵션이 여기에 표시됩니다 -->
        <p class="text-2xl text-center">
          나에게 맞는 뉴스 카테고리를 찾는 테스트입니다.<br />
          시작하시려면 아래의 <strong class="text-blue-500">"시작하기"</strong> 버튼을 눌러주세요
        </p>
      </section>

      <!-- 이전, 다음 버튼 -->
      <div class="flex justify-between">
        <button id="prevButton" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition" aria-label="이전 질문">이전</button>
        <button id="nextButton" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition" aria-label="시작하기 질문">시작하기</button>
      </div>

      <div id="resultContainer" class="hidden bg-white shadow-md rounded-lg p-6 mt-6 text-center fade-in">
        <!-- 결과가 여기에 표시됩니다 -->
      </div>
    </main>

    <footer class="min-w-[561px] h-[100px] pt-2 bg-[#E0F0FF] mt-4">
      <div class="flex justify-between px-12 gap-4">
        <nav aria-label="사이트 정책">
          <ul class="flex gap-6">
            <li class="inline-block">
              <a href="/" title="개인정보처리방침 페이지로 이동">개인정보처리 방침</a>
            </li>
            <li class="inline-block">
              <a href="/" title="이용약관 페이지로 이동">이용약관</a>
            </li>
          </ul>
        </nav>
        <address>
          <p class="inline-block"><span>Copyrights © 2025 | 8joBibim</span></p>
          <p class="inline-block">
            <span>Website by kyungmin, yeono, hyunji, sunjin</span>
          </p>
        </address>
      </div>
    </footer>
  </body>
</html>
