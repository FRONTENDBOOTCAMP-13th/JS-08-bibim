<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>축구 게임 - wagle</title>
    <script type="module" src="/src/typescript/soccer-game.ts"></script>
    <link rel="icon" href="/public/iconLogo.svg" type="image/x-icon" />
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" type="font/woff2" crossorigin="anonymous" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.ts"></script>
    <style>
      :root {
        --primary-color: #3b82f6; /* blue-500 - 포인트 색상 */
        --primary-dark: #2563eb; /* blue-600 */
        --primary-light: #bfdbfe; /* blue-200 */
        --background-color: #238e23; /* 원래 잔디색 */
        --player-color: #ffffff;
        --opponent-color: #ef4444; /* red-500 */
        --ball-color: #ffffff;
        --goal-color: #f8fafc; /* slate-50 */
        --text-color: #374151; /* gray-700 - 어두운 텍스트 */
        --panel-background: rgba(255, 255, 255, 0.85); /* 밝은 반투명 배경 */
        --accent-color: #f59e0b; /* amber-500 - 강조색 */
      }

      body {
        font-family: 'Nanum Gothic', sans-serif;
        margin: 0;
        background-color: #f1f5f9; /* slate-100 - 밝은 배경 */
        color: var(--text-color);
      }

      h1,
      h2 {
        color: var(--primary-color);
        text-align: center;
      }

      #game-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        height: 500px;
        margin: 20px auto 50px auto;
        background-color: var(--background-color);
        border: 5px solid var(--primary-color);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .field-marking {
        position: absolute;
        border: 2px solid rgba(248, 250, 252, 0.7);
        pointer-events: none;
      }

      #center-circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        top: 250px;
        left: 400px;
        transform: translate(-50%, -50%);
      }

      #center-line {
        top: 0;
        left: 400px;
        height: 500px;
        border-left: 2px solid rgba(248, 250, 252, 0.7);
      }

      .goal {
        position: absolute;
        width: 10px;
        height: 100px;
        background-color: var(--goal-color);
        top: 200px;
        transform: translateY(-50%);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      #left-goal {
        left: 0;
      }

      #right-goal {
        right: 0;
      }

      .player {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: var(--player-color);
        transform: translate(-50%, -50%);
        transition: box-shadow 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: #333;
        z-index: 10;
        box-shadow: 0 0 8px rgba(96, 165, 250, 0.6);
      }

      .player:focus {
        outline: none;
        box-shadow: 0 0 0 4px var(--primary-color);
      }

      .player.user-controlled {
        box-shadow: 0 0 15px var(--primary-color);
      }

      #ball {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: var(--ball-color);
        transform: translate(-50%, -50%);
        z-index: 5;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      }

      .opponent {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: var(--opponent-color);
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: white;
        z-index: 10;
        box-shadow: 0 0 8px rgba(239, 68, 68, 0.6);
      }

      #score-display {
        position: absolute;
        top: 20px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        z-index: 20;
        background-color: var(--panel-background);
        padding: 12px;
        border-radius: 10px;
        max-width: 200px;
        margin: 0 auto;
        border: 2px solid var(--primary-color);
        color: var(--primary-dark);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      #game-message {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 18px;
        z-index: 20;
        background-color: var(--panel-background);
        padding: 10px;
        border-radius: 10px;
        max-width: 80%;
        margin: 0 auto;
        border: 1px solid var(--primary-color);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        color: var(--text-color);
      }

      #controls {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff; /* 흰색 배경 */
        border-radius: 10px;
        border: 1px solid #e5e7eb; /* gray-200 */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }

      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 20px;
        margin: 5px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.2s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      button:hover,
      button:focus {
        background-color: var(--primary-dark);
        outline: 3px solid var(--primary-light);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      #accessibility-options {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff; /* 흰색 배경 */
        border-radius: 10px;
        border: 1px solid #e5e7eb; /* gray-200 */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }

      label {
        display: block;
        margin: 12px 0;
        padding: 5px;
        border-radius: 5px;
        transition: background-color 0.2s;
        color: var(--text-color);
      }

      label:hover {
        background-color: rgba(59, 130, 246, 0.1); /* 연한 파란색 */
      }

      input[type='checkbox'] {
        margin-right: 10px;
        accent-color: var(--primary-color);
        transform: scale(1.2);
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      #game-status {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
        white-space: nowrap;
      }

      #result-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 100px;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        z-index: 30;
        background-color: rgba(37, 99, 235, 0.85); /* 파란색 배경 */
        padding: 40px 100px;
        border-radius: 20px;
        opacity: 0;
        display: none;
        white-space: nowrap;
        border: 3px solid #ffffff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      #result-message.visible {
        opacity: 1;
        display: block;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
        } /* blue-500 */
        70% {
          box-shadow: 0 0 0 15px rgba(59, 130, 246, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
        }
      }

      #result-text {
        text-align: center;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      }

      #continue-button {
        display: block;
        margin: 20px auto 0;
        padding: 15px 40px;
        background-color: #ffffff;
        color: var(--primary-dark);
        border: none;
        border-radius: 10px;
        font-size: 26px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      #continue-button:hover,
      #continue-button:focus {
        background-color: #f8fafc;
        outline: 3px solid #ffffff;
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <header class="bg-white w-full z-10 border-b mb-8">
      <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <!-- 로고 -->
        <a href="/src/pages/main-page.html" class="block h-10 w-44">
          <span class="sr-only">wagle 홈페이지로 이동</span>
          <svg width="150" height="45" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <!-- 아이콘 -->
            <rect x="0" y="0" width="60" height="60" rx="12" fill="#E0F0FF" />
            <rect x="12" y="12" width="36" height="8" rx="2" fill="#0070F3" />
            <rect x="12" y="24" width="24" height="4" rx="2" fill="#0070F3" />
            <rect x="12" y="32" width="36" height="4" rx="2" fill="#0070F3" />
            <rect x="12" y="40" width="20" height="4" rx="2" fill="#0070F3" />

            <!-- 텍스트 -->
            <text x="70" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0070F3">wagle</text>
          </svg>
        </a>
        <!-- 우측 메뉴 -->
        <nav aria-label="메인 네비게이션">
          <ul class="flex items-center gap-10 text-sm font-medium">
            <li>
              <a href="/" class="text-gray-800 hover:text-[#0070F3] hover:underline focus:underline focus:text-[#0070F3] py-2 px-3 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0070F3]"> CARD </a>
            </li>
            <li>
              <a href="/src/pages/main-page.html" class="text-gray-800 hover:text-[#0070F3] hover:underline focus:underline focus:text-[#0070F3] py-2 px-3 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0070F3]"> MAIN </a>
            </li>
            <li>
              <a href="/src/pages/game/game-page.html" class="text-[#0070F3] hover:underline focus:underline py-2 px-3 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0070F3]" aria-current="page"> GAME </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="pb-20">
      <h1 class="text-5xl font-bold">축구 게임</h1>
      <div id="accessibility-options">
        <h2>접근성 설정</h2>
        <label> <input type="checkbox" id="high-contrast" /> 고대비 모드 (색약/색맹 사용자용) </label>
        <label> <input type="checkbox" id="slow-motion" /> 느린 게임 속도 (시각장애, 인지장애 사용자용) </label>
        <label> <input type="checkbox" id="sound-effects" checked /> 소리 효과 (화면을 보지 않고도 게임 상태 파악 가능) </label>
      </div>
      <div id="controls">
        <h2>게임 조작 방법</h2>
        <p>방향키: 선수 이동 (또는 WASD 키)</p>
        <p>스페이스바: 슛</p>
        <button id="start-game">게임 시작</button>
        <button id="reset-game">게임 재시작</button>
      </div>
      <div id="game-container" role="application" aria-label="축구 게임" tabindex="0">
        <div class="field-marking" id="center-circle"></div>
        <div class="field-marking" id="center-line"></div>
        <div class="goal" id="left-goal"></div>
        <div class="goal" id="right-goal"></div>
        <div class="player user-controlled" id="player1" tabindex="0" aria-label="플레이어 1">1</div>
        <div class="opponent" id="opponent1" aria-label="상대 선수 1">1</div>
        <div id="ball"></div>
        <div id="score-display" aria-live="polite">0 - 0</div>
        <div id="game-message" aria-live="assertive">스페이스바를 눌러 게임을 시작하세요</div>
        <div id="game-status" aria-live="assertive"></div>
        <div id="result-message" class="hidden">
          <div id="result-text">승리했습니다!</div>
          <button id="continue-button">계속하기</button>
        </div>
      </div>
    </main>
    <footer class="min-w-[561px] py-6 bg-[#E0F0FF]">
      <div class="flex justify-between px-12 gap-4">
        <nav aria-label="사이트 정책">
          <ul class="flex gap-6">
            <li class="inline-block">
              <a href="/" title="개인정보처리방침 페이지로 이동">개인정보처리 방침</a>
            </li>
            <li class="inline-block">
              <a href="/" title="이용약관 페이지로 이동">이용약관</a>
            </li>
          </ul>
        </nav>
        <address>
          <p class="inline-block"><span>Copyrights © 2025 | 8joBibim</span></p>
          <p class="inline-block">
            <span>Website by kyungmin, yeono, hyunji, sunjin</span>
          </p>
        </address>
      </div>
    </footer>
  </body>
</html>
