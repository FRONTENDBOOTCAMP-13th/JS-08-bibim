<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" crossorigin="anonymous" />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/typescript/my-page.ts"></script>
  </head>
  <body>
    <!-- 상단 내비게이션 바 -->
    <nav class="flex items-center px-4 py-2 max-w-6xl mx-auto">
      <!-- 로고 이미지 -->
      <a href="/">
        <svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
          <!-- 아이콘 -->
          <rect x="0" y="0" width="60" height="60" rx="12" fill="#E0F0FF" />
          <rect x="12" y="12" width="36" height="8" rx="2" fill="#0070F3" />
          <rect x="12" y="24" width="24" height="4" rx="2" fill="#0070F3" />
          <rect x="12" y="32" width="36" height="4" rx="2" fill="#0070F3" />
          <rect x="12" y="40" width="20" height="4" rx="2" fill="#0070F3" />

          <!-- 텍스트 -->
          <text x="70" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0070F3">wagle</text>
        </svg>
      </a>
      <div class="flex gap-4 ml-auto">
        <!-- HOME -->
        <a href="/">HOME</a>
        <!-- MYPAGE -->
        <a href="/">MYPAGE</a>
        <!-- GAME -->
        <a href="/">GAME</a>
      </div>
    </nav>
    <!-- 마이페이지 영역 -->
    <section class="bg-gray-200 max-w-6xl mx-auto h-full flex py-5">
      <!-- 포인트 및 출석 선택 영역 -->
      <nav class="flex flex-col items-start px-5 gap-5">
        <!-- 내 출석 버튼 -->
        <input type="radio" name="menu" id="calendar" class="hidden" checked />
        <label for="calendar" class="border-2 border-[#fc5f6f] rounded-2xl w-[10rem] h-[6rem] flex items-center justify-center text-center cursor-pointer"> 내 출석 </label>

        <!-- 내 포인트 버튼 -->
        <input type="radio" name="menu" id="point" class="hidden" />
        <label for="point" class="border-2 border-[#fc5f6f] rounded-2xl w-[10rem] h-[6rem] flex items-center justify-center text-center cursor-pointer"> 내 포인트 </label>

        <!-- 열람한 기사 버튼 -->
        <input type="radio" name="menu" id="history" class="hidden" />
        <label for="history" class="border-2 border-[#fc5f6f] rounded-2xl w-[10rem] h-[6rem] flex items-center justify-center text-center cursor-pointer"> 열람한 기사 </label>
      </nav>
      <article>
        <div class="flex items-center justify-center w-full gap-5" id="calendar-section" name="sections">
          <div class="bg-white p-6 rounded-xl shadow-xl w-[400px]">
            <h1 id="calendar-title" class="text-xl font-bold mb-4 text-center"></h1>

            <div class="grid grid-cols-7 text-center font-semibold text-gray-700 mb-2">
              <div class="text-red-500 w-16">일</div>
              <div class="w-16">월</div>
              <div class="w-16">화</div>
              <div class="w-16">수</div>
              <div class="w-16">목</div>
              <div class="w-16">금</div>
              <div class="text-blue-500 w-16">토</div>
            </div>
            <div id="calendar-grid" class="grid grid-cols-7 text-sm text-gray-800"></div>
          </div>
          <div class="bg-white p-6 rounded-xl shadow-xl w-[250px]">
            <div class="flex">
              <span class="bg-orange-400 rounded-full w-8 h-8"></span>
              <span>출석한 날짜</span>
            </div>
            <div class="flex">
              <span class="border-4 border-red-500 rounded-full w-8 h-8"></span>
              <span>오늘 날짜</span>
            </div>
          </div>
        </div>
        <div name="sections" id="point-section">2번째 섹션</div>
        <div name="sections">3번째 섹션</div>
      </article>
    </section>
  </body>
</html>
